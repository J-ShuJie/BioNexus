ToolDescriptions:
  FastQC: "用于高通量测序数据的质量控制，生成完整的 HTML 报告。"
  BLAST: "在大型数据库中进行序列相似性搜索，支持核酸与蛋白质序列。"
  BWA: "快速准确的短读段比对工具，用于将序列比对到参考基因组。"
  SAMtools: "处理 SAM/BAM/CRAM 比对文件的常用工具：排序、索引、查看等。"
  HISAT2: "用于 RNA‑seq 等的超快速、灵敏的读段比对程序。"
  IQ-TREE: "高效的系统发育树构建工具，支持模型选择与超快速自助法。"
  IGV: "交互式基因组浏览器，可视化 BAM/VCF 等多种基因组数据格式。"
  Cytoscape: "用于生物分子相互作用网络与通路的可视化与分析平台（GUI）。"
