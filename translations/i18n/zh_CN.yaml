Tools:
  FastQC.Description: '高通量测序数据质量控制工具，提供详细的质量报告和可视化图表。支持 FASTQ、SAM、BAM 等格式。'
  BLAST.Description: '基本局部比对搜索工具，用于寻找序列相似性；支持核酸与蛋白质序列检索。'
  BWA.Description: 'Burrows–Wheeler 变换比对器，用于将短 DNA 序列比对到大型参考基因组；对 Illumina 数据高效。'
  SAMtools.Description: '用于处理高通量测序比对数据的工具集，支持 SAM/BAM/CRAM 格式，包含排序、索引与统计等功能。'
  IGV.Description: '功能强大的基因组可视化工具，支持 BAM、VCF、BED 等多种格式；可同时查看比对、变异与注释等多层数据。'
  HISAT2.Description: '快速且内存高效的 RNA‑seq 读段比对工具，支持可变剪接位点，比对转录组数据表现出色。'
  IQ-TREE.Description: '高效的系统发育分析软件，基于最大似然法构建进化树；支持多种模型选择与 Bootstrap 分析。'
  Cytoscape.Description: '用于相互作用数据与通路的网络可视化平台（GUI），支持丰富的应用与多种数据格式。'
