ToolDescriptions:
  FastQC: "Qualitätskontrolle für Hochdurchsatz‑Sequenzierungsdaten; erstellt umfassende HTML‑Berichte."
  BLAST: "Sequenzähnlichkeitssuche in großen Datenbanken; unterstützt Nukleotid‑ und Proteinsequenzen."
  BWA: "Schneller, genauer Short‑Read‑Aligner zur Zuordnung von Sequenzen zum Referenzgenom."
  SAMtools: "Werkzeuge für SAM/BAM/CRAM‑Dateien: Sortieren, Indizieren, Anzeigen u. v. m."
  HISAT2: "Sehr schneller, sensitiver Aligner für Next‑Generation‑Reads (z. B. RNA‑seq)."
  IQ-TREE: "Effiziente phylogenetische Bauminferenz mit Modellauswahl und sehr schnellem Bootstrap."
  IGV: "Interaktiver Genombrowser zur Visualisierung von BAM/VCF und vielen weiteren Formaten."
  Cytoscape: "Plattform zur Visualisierung und Analyse von Netzwerken und Signalwegen (GUI)."
ToolDescriptionsBySlug:
  fastqc: "Qualitätskontrolle für Hochdurchsatz‑Sequenzierungsdaten; erstellt umfassende HTML‑Berichte."
  blast: "Sequenzähnlichkeitssuche in großen Datenbanken; unterstützt Nukleotid‑ und Proteinsequenzen."
  bwa: "Schneller, genauer Short‑Read‑Aligner zur Zuordnung von Sequenzen zum Referenzgenom."
  samtools: "Werkzeuge für SAM/BAM/CRAM‑Dateien: Sortieren, Indizieren, Anzeigen u. v. m."
  hisat2: "Sehr schneller, sensitiver Aligner für Next‑Generation‑Reads (z. B. RNA‑seq)."
  iqtree: "Effiziente phylogenetische Bauminferenz mit Modellauswahl und sehr schnellem Bootstrap."
  igv: "Interaktiver Genombrowser zur Visualisierung von BAM/VCF und vielen weiteren Formaten."
  cytoscape: "Plattform zur Visualisierung und Analyse von Netzwerken und Signalwegen (GUI)."
Tools:
  FastQC.Description: 'Ein Qualitätssicherungswerkzeug für Hochdurchsatz‑Sequenzdaten mit detaillierten Berichten und Visualisierungen. Unterstützt die Formate FASTQ, SAM und BAM.'
  BLAST.Description: 'Basic Local Alignment Search Tool zur Suche nach Sequenzähnlichkeiten; unterstützt Nukleotid‑ und Protein‑Suchen.'
  BWA.Description: 'Burrows–Wheeler‑Aligner zum Abgleichen kurzer DNA‑Reads mit großen Referenzgenomen. Effizient für Illumina‑Daten.'
  SAMtools.Description: 'Werkzeugsammlung zur Verarbeitung von Alignments aus Hochdurchsatz‑Sequenzierungen in den Formaten SAM/BAM/CRAM, einschließlich Sortieren, Indizieren und Statistik.'
  IGV.Description: 'Leistungsstarkes Genom‑Visualisierungstool mit Unterstützung vieler Formate (BAM, VCF, BED usw.). Zeigt Alignments, Varianten und Annotationen gemeinsam an.'
  HISAT2.Description: 'Ein schneller und speichereffizienter RNA‑seq‑Aligner mit Unterstützung für gespleißte Alignments; geeignet für Transkriptom‑Analysen.'
  IQ-TREE.Description: 'Effiziente Software zur phylogenetischen Inferenz mittels Maximum‑Likelihood; unterstützt vielfältige Modelle und Bootstrap‑Analysen.'
  Cytoscape.Description: 'GUI‑Plattform zur Visualisierung und Analyse von Netzwerken und Signalwegen; unterstützt zahlreiche Apps und Datenformate.'
